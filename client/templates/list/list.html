<template name="list">
	{{#if hasList}}
	  You have indicated you interests in....
	    {{#each userList}}
		    <div class="card">
		    	Room: {{room.address}} <br/>
		    	Move In Date: {{moveInDate}} <br/>
		        Move Out Date: {{moveOutDate}}
		    </div>
	    {{/each}}
	{{else}}
		<div class="flex-box">
			<div class="center-item">
				<h1>
					Ooops, seems that you haven't indicated any interests yet.
				</h1>
			</div>
		</div>
	{{/if}}	
</template>
