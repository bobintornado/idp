<template name="room">
    <div class="container">
        <div class="row" style="height: 400px">
            {{> slider photos = photos_with_index}}
        </div>
        <hr/>
        <div class="row">
            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                <div class="card">
                    <h2>People who are interested in this house:</h2> 
                    {{#each people_interested}}
                    <div style="display: inline-block">
                        <a href="/users/{{this}}">
                            <div>
                                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                            </div>
                            <div>
                                {{name this}}
                            </div>
                        </a>
                    </div>
                    {{/each}}
                </div>
                <div class="card">
                    <h2>House Description</h2>
                    <img src="{{description}}">
                </div>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <div class="card">
                    <span>Move in Date</span>
                    <input type="date" name="movein" id="inputMovein" class="form-control" value="" required="required" title="">
                    <span>Move Out Date</span>
                    <input type="date" name="moveout" id="inputMoveout" class="form-control" value="" required="required" title="">
                    <span>Anything else you want to share with potential roommates?</span>
                    <input type="text" name="" id="input" class="form-control" value="" pattern="" title="">
                    <hr/>
                    <button type="button" class="btn btn-primary btn-lg" id="inButton">Let Me In!</button>
                </div>
                <div class="card">
                    <span>On Map</span>
                    <img src="/map.png" class="contain_img">
                </div>
                <div class="card">
                    Landlord: Bob
                    <br/> Telephone: 88888888
                </div>
            </div>
        </div>
    </div>
</template>
