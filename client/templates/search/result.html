<template name="result">
    <div class="card row">
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
            <img src="http://icons.iconarchive.com/icons/archigraphs/collection/256/House-icon.png" class="contain_img">
        </div>
        <a href="/room/{{_id}}" class="">
            <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">

                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <address>{{ address }}</address>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        Distance: {{ distance }} Meters
                    </div>
                </div>
            </div>
        </a>
        <!-- <div class="row">
            Interested: {{> interested_party ppl = people_interested}}
        </div> -->
    </div>
</template>
