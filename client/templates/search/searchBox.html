<template name="searchBox">
    <div id="searchbox">
        <form data-persist="garlic">
            <div class="form-group">
                <label for="landmarkinput">Landmark/Building you would you would like to stay in vicinity</label>
                <input type="text" id="landmarkinput" class="form-control" placeholder="e.g: SMU" name="landmarkinput">
            </div>
            <div class="form-group">
                <label for="postalcodeinput">Postal Code (optional):</label>
                <input type="text" id="postalcodeinput" class="form-control" placeholder="e.g: 188065" name="postalcodeinput">
            </div>
        </form>

        <form class="form-horizontal" data-persist="garlic">
            <div class="form-group">
                <h4>You would like to search for accommodation from desired landmark</h4>
                <label for="distanceInput" class="col-sm-3 control-label">Within</label>
                <div class="col-sm-7">
                    <input type="number" class="form-control" id="distanceInput" placeholder="e.g: 2000" name="distanceInput">
                </div>
                <label class="col-sm-2 control-label">Meters</label>
            </div>

             <div class="form-group">
                <label for="priceCapInput" class="col-sm-3 control-label">Price Cap</label>
                <div class="col-sm-7">
                    <input type="number" class="form-control" id="priceCapInput" placeholder="e.g: 1000" name="priceInput">
                </div>
                <label class="col-sm-2 control-label">SGD</label>
            </div>
        </form>
    </div>
</template>
