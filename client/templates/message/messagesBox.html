<template name="messagesBox">
    <div style="height: 100vh; overflow: auto">
        <div style="height: 80vh" class="card">
            {{#each messages}}
                {{#if fromMe from}}
                    <div class="message_from_me_box">
                        <div class="message-from-me">
                            {{content}} 
                        </div>    
                        <div class="message_icon_box">
                            <img src="https://cdn0.iconfinder.com/data/icons/human-resources-and-strategy/80/Human_resource_strategy-01-512.png" class="message-icon">
                        </div>
                    </div>
                {{else}}
                    <div class="message_to_me_box">
                         <div class="message_icon_box">
                            <img src="https://cdn1.iconfinder.com/data/icons/people-4/24/Girl-512.png" class="message-icon">
                        </div>
                        <div class="message-to-me">
                            {{content}} 
                        </div>    
                       
                    </div>
                {{/if}} 
            {{/each}}
        </div>
        <div>
            <div class="col-lg-6">
                <div class="input-group">
                    <input type="text" id="input" class="form-control" placeholder="Type Message Here...">
                    <span class="input-group-btn">
                          <button class="btn btn-default" type="button" id="send">Send</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</template>
