<template name="SearchBox">
    <div id="searchbox">
        <span id="searchText">Search Here!!</span>
        <form>
            <div class="form-group">
                <label for="landmarkinput">Landmark/Building</label>
                <input type="text" id="landmarkinput" class="form-control" placeholder="E.g. SMU Admin">
            </div>
            <div class="form-group">
                <label for="postalcodeinput">Postal</label>
                <input type="text" id="postalcodeinput" class="form-control" placeholder="E.g. 188065">
            </div>
        </form>

        <form class="form-horizontal">
            <div class="form-group">
                <label for="distanceInput" class="col-sm-2 control-label">Within</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="distanceInput" placeholder="2">
                </div>
                <label class="col-sm-2 control-label">KM</label>
            </div>
            

            

        </form>

    </div>
</template>
